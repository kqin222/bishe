  <script>
    new Vue({
      el:"#caidan",
      data(){
        return{
          p:{num:"", pageNum:1, pageSize:10},
          deactive:"",
          // deopens:3
        }
      },
      created(){
        if(localStorage.getItem("url") ==="../fitting/main1.html"){
          this.deactive="2"
        }else if(localStorage.getItem("url") ==="../fitting/main2.html"){
          this.deactive="1"
        }else if(localStorage.getItem("url") ==="../fitting/main3.html"){
          this.deactive="3-1"
        }else if(localStorage.getItem("url") ==="../fitting/main4.html"){
          this.deactive="3-2"
        }else if(localStorage.getItem("url") ==="../fitting/main5.html"){
          this.deactive="4"
        }
      },
      methods:{
        handleOpen(key, keyPath) {
          console.log(key, keyPath);
        },
        handleClose(key, keyPath) {
          console.log(key, keyPath);
        },
        showInOutLog(){
          window.parent.document.getElementById('tableFrame').src =  "../fitting/main1.html"
        },
        showNotice(){
          // window.parent.document.getElementById('tableFrame').contentWindow.href=("")
          window.parent.document.getElementById('tableFrame').src =  "../fitting/main2.html"
        },
        showRequestPage(){
          window.parent.document.getElementById('tableFrame').src =  "../fitting/main3.html"
        },
        showRequestPage1(){
          window.parent.document.getElementById('tableFrame').src =  "../fitting/main4.html"
        },
        showPersonalMessage(){
          window.parent.document.getElementById('tableFrame').src =  "../fitting/main5.html"
        },
      }
    })

    //显示实时时间方法
    setInterval(() => {
      function showdata() {
        var date=new Date();

        //年
        var year = date.getFullYear();
        //月
        var month =
                date.getMonth() + 1 < 10
                        ? "0" + (date.getMonth() + 1)
                        : date.getMonth() + 1;
        //日
        var day =
                date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        //时
        var hh =
                date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        //分
        var mm =
                date.getMinutes() < 10
                        ? "0" + date.getMinutes()
                        : date.getMinutes();
        //秒
        var ss =
                date.getSeconds() < 10
                        ? "0" + date.getSeconds()
                        : date.getSeconds();

        var nowTime;

        nowTime =
                year +
                "年" +
                month +
                "月" +
                day +
                "日" +
                " " +
                hh +
                ":" +
                mm +
                ":" +
                ss;
        return nowTime;
      }
      var d=showdata()
      time.innerHTML=d
    }, 1000);

  </script>
