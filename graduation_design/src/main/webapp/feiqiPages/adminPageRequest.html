<!DOCTYPE html>

<body>

<div id="app22" style="height: 940px;width: 1900px">
    <!--左侧导航条-->
    <div id="daohanglan" style="float: left;width: 20%;height: 100%;border: 1px solid black">
        <h5 style="margin-left: 15px;font-size: 17px">你好！name</h5>
        <el-menu
                default-active="2"
                class="el-menu-vertical-demo">
            <el-menu-item index="1" @click="manageLog">
                <i class="el-icon-menu"></i>
                <span slot="title">管理进出记录</span>
            </el-menu-item>
            <el-menu-item index="2" @click="manageRequest">
                <i class="el-icon-menu"></i>
                <span slot="title">管理申请</span>
            </el-menu-item>
            <el-menu-item index="3" @click="manageStudent">
                <i class="el-icon-menu"></i>
                <span slot="title">管理学生</span>
            </el-menu-item>
        </el-menu>
    </div>
    <div id="tableHead" style="float: left;width: 79%;height: 6%;border-top: 1px solid black;border-right: 1px solid black">
        <!--查询表头-->
        <el-form :inline="true" :model="formInline" class="demo-form-inline">
            <el-form-item label="审批人">
                <el-input v-model="formInline.user" placeholder="审批人"></el-input>
            </el-form-item>
            <el-form-item label="活动区域">
                <el-select v-model="formInline.region" placeholder="活动区域">
                    <el-option label="区域一" value="shanghai"></el-option>
                    <el-option label="区域二" value="beijing"></el-option>
                </el-select>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="onSubmit">查询</el-button>
            </el-form-item>
        </el-form>
    </div>

    <div style="float: left;width: 79%;height: 94%">
        <!--表格-->
        <div style="height: 95%;width: 100%;;border-right: 1px solid black">
            <template>
                <template>
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                prop="notice"
                                label="你的申请通知"
                                width="1400">
                        </el-table-column>
                        <el-table-column
                                fixed="right"
                                label="操作"
                                width="100">
                            <template slot-scope="scope">
                                <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                                <el-button type="text" size="small">编辑</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </template>
            </template>
        </div>
        <!--底部表条-->
        <div style="height: 5%;width: 100%;border-bottom: 1px solid black;;border-right: 1px solid black">
            <el-pagination
                    :page-size="20"
                    :pager-count="11"
                    layout="prev, pager, next"
                    :total="500">
            </el-pagination>
        </div>
    </div>
</div>
